<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <div id="test">
        <!--<h1>hello react</h1>-->
    </div>

    <div id="timing">

    </div>

    <script type="text/javascript" src="../Javascript/react.development.js"></script>
    <script type="text/javascript" src="../Javascript/react-dom.development.js"></script>
    <script type="text/javascript" src="../Javascript/babel.min.js"></script>
    <!--babel 将jsx解析为js-->

    <script type="text/babel"> // 告诉babel.js 去解析 jsx语句
        //1. 创建虚拟DOM元素对象
        //2. 将虚拟DOM渲染到页面真实DOM容器中

        var vDom = <h1>Hello React</h1>
        ReactDOM.render(vDom, document.getElementById("test"))


        // 计时器例子
        function tick() {
            const element = (
                <div>
                    <h1>Hello, world</h1>
                    <h2>现在时间是 {new Date().toLocaleTimeString()}.</h2>
                </div>
            );

            ReactDOM.render(element,document.getElementById('timing'));
        }

        setInterval(tick,1000);

        // 将展示的部分封装起来
        function Clock(props) {
            return (
                <div>
                    <h1>Hello, </h1>
                    <h2> now is {props.date.toLocaleString()}.</h2>
                </div>
            );
        }

        function tick() {
            ReactDOM.render(
                <Clock date = {new Date()} />, document.getElementById('timing')
            );
        }



    </script>

</body>
</html>
