    <div id="test2"></div>

    <div id="test3"></div>

    <div id="test4"></div>


    <script type="text/javascript" src="../Javascript/react.development.js"></script>
    <script type="text/javascript" src="../Javascript/react-dom.development.js"></script>
    <script type="text/javascript" src="../Javascript/prop-types.js"></script>
    <script type="text/javascript" src="../Javascript/babel.min.js"></script>
    <!--babel 将jsx解析为js-->


    <script type="text/babel">

        // 1。 定义组件
        // 2。 渲染组件标签

        class MyComponent extends React.Component{

            constructor(props){
                super(props);
                this.showInput = this.showInput.bind(this);
                this.handleBlur = this.handleBlur.bind(this);
            }


            showInput(){
                // refs 是对象
//                const input = this.refs.content;

                //alert(input.value);

                alert(this.input.value);


            }

            handleBlur(event){
                event.target.value;
            }




            render(){
                return(
                    <div>
                        <input type="text" ref="content" /> &nbsp;&nbsp;

                        官方写法
                        <input type="text" ref={input => this.input = input} /> &nbsp;&nbsp;


                        <input type="text" ref={input => this.input = input} /> &nbsp;&nbsp;


                        <button onClick={this.showInput}>提示输入</button> &nbsp;&nbsp;

                        <input type="text" placeholder="失去焦点，提示内容" onBlur={this.handleBlur}/>

                    </div>
                )
            }
        }

        ReactDOM.render(<MyComponent/>, document.getElementById('test1'))





    </script>

</body>
