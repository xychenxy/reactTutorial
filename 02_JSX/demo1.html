<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <div id="test1">
        <!--<h1>hello react</h1>-->
    </div>

    <div id="test2"></div>


    <script type="text/javascript" src="../Javascript/react.development.js"></script>
    <script type="text/javascript" src="../Javascript/react-dom.development.js"></script>
    <script type="text/javascript" src="../Javascript/babel.min.js"></script>
    <!--babel 将jsx解析为js-->

    <script type="text/javascript"> // 告诉babel.js 去解析 jsx语句
        //1. 创建虚拟DOM元素对象
        //2. 将虚拟DOM渲染到页面真实DOM容器中

        const msg = "I Like You";
        const myid = "i like react";
        const vDom = React.createElement('h2',{id:myid.toLowerCase()},msg.toUpperCase());

        ReactDOM.render(vDom, document.getElementById("test1"))

    </script>

    <script type="text/babel">

        const vDom2 = <h3 id={myid.toUpperCase()}>{msg.toLowerCase()}</h3>;

        ReactDOM.render(vDom2, document.getElementById("test2"))
    </script>

</body>
</html>
