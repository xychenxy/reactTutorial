<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

    <div id="test1">
        <!--<h1>hello react</h1>-->
    </div>

    <div id="test2"></div>


    <script type="text/javascript" src="../Javascript/react.development.js"></script>
    <script type="text/javascript" src="../Javascript/react-dom.development.js"></script>
    <script type="text/javascript" src="../Javascript/babel.min.js"></script>
    <!--babel 将jsx解析为js-->


    <script type="text/babel">

        // 1。 定义组件
        // 工厂函数组件
        // 2。 渲染组件标签


        function MyComponent() {
            return <h2>simple component</h2>
        }

        ReactDOM.render(<MyComponent />,document.getElementById('test1'));



        class MyComponent2 extends React.Component{

            render(){
                return <h1>ES6 sample</h1>
            }
        }

        ReactDOM.render(<MyComponent2 />,document.getElementById('test2'));

    </script>

</body>
</html>
