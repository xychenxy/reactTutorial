    <script type="text/javascript" src="../Javascript/react.development.js"></script>
    <script type="text/javascript" src="../Javascript/react-dom.development.js"></script>
    <script type="text/javascript" src="../Javascript/prop-types.js"></script>
    <script type="text/javascript" src="../Javascript/babel.min.js"></script>
    <!--babel 将jsx解析为js-->


    <script type="text/babel">

        // 1。 定义组件
        // 2。 渲染组件标签

        class LoginForm extends React.Component{


            constructor(props){
                super(props);

                this.state = {
                    pwd: ''
                }

                this.handleSubmit = this.handleSubmit.bind(this);
                this.handleChange = this.handleChange.bind(this);
            }

            handleSubmit(event){

                const name = this.nameInput.value.trim();
                const {pwd} = this.state;

                // 阻止事件的默认行为
                event.preventDefault();

            }

            handleChange(event){

            // 读取输入的值
            const pwd = event.target.value

            // 更新pwd状态
            this.setState({pwd})

            }

            render(){
                return(
                        <form action="" onSubmit={this.handleSubmit}>
                            User Name: <input type="text" ref={input => this.nameInput = input}/>
                            Password: <input type="password" value={this.state.pwd} onChange={this.handleChange}/>
                            <input type="submit" value="Submit"/>
                        </form>
                )
            }

        }





        ReactDOM.render(<LoginForm />, document.getElementById('test1'))




    </script>
